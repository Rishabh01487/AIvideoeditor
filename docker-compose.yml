version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: ai-video-backend
    environment:
      - PORT=8000
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/ai_video_editor}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET:-ai-video-editor}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost}
      - DEBUG=${DEBUG:-false}
      - ENV=${ENV:-development}
    ports:
      - "8000:8000"
    volumes:
      - ai_models:/app/ai_engine/models
      - temp_storage:/app/temp
    depends_on:
      - redis
    restart: on-failure
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-/api}
    platform: linux/amd64
    container_name: ai-video-frontend
    ports:
      - "${PORT:-3000}:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - app-network
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000/api}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: ai-video-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: on-failure
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: ai-video-worker
    command: celery -A workers.celery_app worker --loglevel=info --concurrency=2 --max-tasks-per-child=100
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/ai_video_editor}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET:-ai-video-editor}
      - DEBUG=${DEBUG:-false}
      - ENV=${ENV:-development}
    volumes:
      - ai_models:/app/ai_engine/models
      - temp_storage:/app/temp
    depends_on:
      - backend
      - redis
    networks:
      - app-network
    restart: on-failure

volumes:
  redis_data:
  ai_models:
  temp_storage:

networks:
  app-network:
    driver: bridge
